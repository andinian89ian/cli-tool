#docker-image.yml
name: Static Analysis
on:
  workflow_dispatch:
    inputs:
      source:
        description: 'trigger source'
        required: false
        default: 'cron-job.org'
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Monitor events
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p logs
          ACCOUNT_ID="$(basename "$GITHUB_REPOSITORY")"
          FILE="logs/${ACCOUNT_ID}.txt"
          echo "$(date '+%T') | signal=$(shuf -i100000-999999 -n1)" >> "$FILE"
          git add "$FILE"
          git commit -m "release: tag created"
          git push
          sleep $(( ( $(date +%s) % 3 ) + 1 ))
          echo "$(date '+%T') | test_result=$(shuf -i1000-9999 -n1)" >> "$FILE"
          git add "$FILE"
          git commit -m "image: digest recorded"
          git push
          sleep $(( ( $(date +%s) % 3 ) + 1 ))
          NASHJ="$(sha256sum "$FILE" | awk '{print $1}')"
          echo "$(date '+%T') | iv=$NASHJ" >> "$FILE"
          git add "$FILE"
          git commit -m "ci: digest sha256"
          git push
